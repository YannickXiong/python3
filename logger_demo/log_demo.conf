##############################################
[loggers]
keys = root, logDebug, logInfo, logError


[logger_root]
level = INFO
handlers = consoleHandler, fileHandler

[logger_logDebug]
level = DEBUG
handlers = fileHandler
qualname = logDebug

[logger_logInfo]
level = INFO
handlers = fileHandler
qualname = logInfo

[logger_logError]
level = ERROR
handlers = consoleHandler, fileHandler
qualname = logError

##############################################
[handlers]
keys = consoleHandler, fileHandler

[handler_consoleHandler]
class = StreamHandler
level = NOTSET
formatter = logFormat
args = (sys.stdout,)

[handler_fileHandler]
class = FileHandler
level = NOTSET
formatter = logFormat
args = ("run.log", "a")

##############################################
[formatters]
keys = logFormat

[formatter_logFormat]
format = %(asctime)s %(filename)s [line:%(lineno)d] %(levelname)s [pid:%(process)d] %(message)s
datefmt = [%Y-%m-%d %H:%M:%S]